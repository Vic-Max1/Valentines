<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      background-size: 200% 200%;
      animation: gradientMove 6s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.4rem;
      color: #e60073;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      min-height: 60px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      position: fixed;
      background-color: #999;
      color: white;
      transition: all 0.3s ease;
      left: 60%;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0.8; }
      to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      animation: confettiFall linear forwards;
      pointer-events: none;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Do you want to be my Valentine? ðŸ’–</h1>
    <div class="button-container">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const container = document.querySelector(".container");

    let dodgeRadius = 150;
    let isInitialPosition = true;

    /* Audio (Web Audio API) */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playBeep(freq, duration = 0.15) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.frequency.value = freq;
      osc.type = "sine";
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
      osc.stop(audioCtx.currentTime + duration);
    }

    function moveNoButton() {
      playBeep(500);

      const rect = noBtn.getBoundingClientRect();
      const margin = 20;
      
      let newX, newY;
      let attempts = 0;
      const maxAttempts = 10;
      
      // Find a position that keeps the button visible
      do {
        newX = margin + Math.random() * (window.innerWidth - rect.width - margin * 2);
        newY = margin + Math.random() * (window.innerHeight - rect.height - margin * 2);
        attempts++;
      } while (attempts < maxAttempts && (
        newX < margin || 
        newX > window.innerWidth - rect.width - margin ||
        newY < margin || 
        newY > window.innerHeight - rect.height - margin
      ));

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
      
      isInitialPosition = false;
    }

    /* Desktop dodge */
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const buttonCenterX = rect.left + rect.width / 2;
      const buttonCenterY = rect.top + rect.height / 2;
      
      const distance = Math.hypot(
        e.clientX - buttonCenterX,
        e.clientY - buttonCenterY
      );
      
      if (distance < dodgeRadius) {
        moveNoButton();
      }
    });

    /* Mobile dodge */
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    /* Prevent clicking No button */
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    /* Yes click */
    yesBtn.addEventListener("click", () => {
      playBeep(800, 0.25);
      playBeep(1200, 0.25);
      launchConfetti();
      alert("Yay! ðŸ’•ðŸ¥°");
    });

    /* Floating hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 400);

    /* Confetti */
    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>
</html>
